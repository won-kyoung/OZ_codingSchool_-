<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input외 입력 태그들</title>    
    </head>
    <body>
        <fieldset>
            <legend>음료주문</legend>
            <h2>음료를 고르세요</h2>
            <select multiple size="2">
                <option value="coffee">coffee</option>
                <option value="coke">coke</option>
                <option value="juice" selected>juice</option>
                <option value="water">water</option>
            </select>

            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <!--resizing 가능(마우스로 크기조절가능)-->
            <textarea cols="30" rows="10"></textarea>
        </fieldset>
        
        <h2>우리의 준비 상태는 아래와 같습니다</h2>
        <progress max="100" value="80"></progress>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>호출</button>
        <input type="button" value="호출">
    </body>
</html>
