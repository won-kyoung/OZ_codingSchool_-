<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>    
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>고양이</li>
            <li>강아지</li>
            <li>햄스터</li>
            <li>거북이</li>
        </ul>

        <hr>

        <h1>VOS 2019년 이후 싱글</h1>
        <!--ol은 start를 지정해주면 그 숫자부터 카운트-->
        <ol start="2" type="A">
            <li>다시 만날까 봐</li>
            <li>잘 살고 있다</li>
            <li>잘 지내고 있는지 궁금해</li>
            <li>니 이름 불렀나 봐</li>
        </ol>

        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책을 좋아한다</li>
            </ul>
        </ul>
    </body>
</html>
