<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>테두리 스타일</title>    
    <style>
        .area{
            /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            height는 기본값이 없어서 내가 속한 영역에 관련 값이 있어야 적용됨.
            */
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }

        .green{
            /*단축속성은 공백으로 속성값 구분*/
            border: 3px solid green;

            border-radius: 5px;
        }
    </style>
    
    </head>
    <body>
        <h2>현진영 - 흐린 기억 속의 그대</h2>
        <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
        <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
    </body>
</html>
