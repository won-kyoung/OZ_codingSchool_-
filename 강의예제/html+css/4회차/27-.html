<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요소의 유형</title>    
    <style>
        /*display는 높이 너비 지정 안됨*/
        p{
            display: block;
        }
        span{
            display: inline;
        }
    </style>
    
    </head>
    <body>
        <p>경제</p>
        <p>정치</p>
        <p>과학</p>
        <p>생활</p>
    </body>
</html>
